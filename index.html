<html>

				<div class='expert'>
					<img src />

				</div>
				<div class='expert'>
					<img src />

				<div class='expert'>
					<img src />

					<div class='small-circles'></div>
				</div>
			</div>
			<img src='./img/blue-line.png' />
			<div class='bottom'>
				<div class='block'><span class='small-circle senior'></span>Senior</div>
				<div class='block'><span class='small-circle middle'></span>Middle</div>
				<div class='block'><span class='small-circle junior'></span>Junior</div>

		</div>

</html>
